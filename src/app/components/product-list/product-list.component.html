<div class="product-table-div">
  <mat-table [dataSource]="productList.data" class="mat-elevation-z8">
    <ng-container matColumnDef="imageUrl">
      <mat-header-cell *matHeaderCellDef appColumnResize></mat-header-cell>
      <mat-cell *matCellDef="let product">
        <img
          [src]="product.imageUrl || 'assets/images/products/placeholder.jpg'"
        />
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="sku">
      <mat-header-cell *matHeaderCellDef>SKU</mat-header-cell>
      <mat-cell *matCellDef="let product">
        {{ product.sku }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
      <mat-cell *matCellDef="let product">{{ product.name }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="description">
      <mat-header-cell mat-header-cell *matHeaderCellDef
        >Description</mat-header-cell
      >
      <mat-cell *matCellDef="let product">{{ product.description }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="unitPrice">
      <mat-header-cell *matHeaderCellDef>Unit Price</mat-header-cell>
      <mat-cell *matCellDef="let product">
        {{ product.unitPrice | currency : "TL" }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="active">
      <mat-header-cell *matHeaderCellDef>Active</mat-header-cell>
      <mat-cell *matCellDef="let product">
        {{ product.active }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="unitsInStock">
      <mat-header-cell *matHeaderCellDef>Units In Stock</mat-header-cell>
      <mat-cell
        *matCellDef="let product"
        [ngClass]="{
          'in-stock': product.unitsInStock >= 100,
          'not-in-stock': !(product.unitsInStock >= 100)
        }"
      >
        <mat-checkbox [checked]="product.unitsInStock >= 100"></mat-checkbox>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="dateCreated">
      <mat-header-cell *matHeaderCellDef>Created</mat-header-cell>
      <mat-cell *matCellDef="let product">
        {{ product.dateCreated }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="lastUpdated">
      <mat-header-cell *matHeaderCellDef>Updated</mat-header-cell>
      <mat-cell *matCellDef="let product">
        {{ product.lastUpdated }}
      </mat-cell>
    </ng-container>

    <mat-header-row
      appColumnResize
      *matHeaderRowDef="displayedColumns"
    ></mat-header-row>
    <mat-row
      matRipple
      *matRowDef="let row; columns: displayedColumns"
    ></mat-row>
  </mat-table>
</div>
